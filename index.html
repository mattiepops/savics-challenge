<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <input type="text" name='first_name' class="form-control" placeholder="First Name" id="first_name"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <input type="text" name="last_name" class="form-control" placeholder="Last Name" id="last_name">
            </div>
            <div class="mb-3">
                <input type="text" name="age" class="form-control" placeholder="Age" id="age">
            </div>
            <div class="mb-3">
                <input type="radio" name="gender" value='male' id="gender"> Male
                <input type="radio" name="gender" value='female' id="gender"> Female

            </div>
            <div class="mb-3 form-check">
                <select name="city" id="city">
                    <option value="brussels">Brussels</option>
                    <option value="paris">Paris</option>
                </select>
            </div>
            <button type="button" id="save-button" class="btn btn-primary">Submit</button>
        </form>

        <div class="resultDiv">
            <h2>Results</h2>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
